name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Notify start
        run: |
          MESSAGE="üöÄ –ù–∞—á–∞–ª–∞—Å—å —Å–±–æ—Ä–∫–∞ Windows EXE\n–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}\nWorkflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: cd apps/react-app && pnpm install

      - name: Build application
        run: cd apps/react-app && pnpm run build:win

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: apps/react-app/dist/*.exe

      - name: Notify success
        if: ${{ success() }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
