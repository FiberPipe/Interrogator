          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"

      - name: Notify failure
        if: ${{ failure() }}
        run: |
          MESSAGE="‚ùå –û—à–∏–±–∫–∞ —Å–±–æ—Ä–∫–∏!\n–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}\n–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
